<html>
<head>
    <title>Add new Test Suite</title>
</head>
<form method="POST">
    <p>Add Query ID to create a new test suite in database</p>
    <input name="query_id" placeholder="Query ID">
    <input type="submit">
</form>
<br/>
<p>Already created  test suites</p>
<select name="test_suites">
    {% for test_suite in test_suite_list %}
        <option value="{{test_suite}}">
        {{test_suite}}
        </option>
    {% endfor %}
</select>

</html>
