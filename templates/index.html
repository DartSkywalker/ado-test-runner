<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Page-->
    <title>Test Suites</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
    <a class="navbar-brand" href="/suites">
        <img src="static/css/running.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        TRunner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/suites">Add Suite<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/suitify">Available Suites<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/about">About<span class="sr-only">(current)</span></a>
        </li>
    </ul>
    <div class="navbar-collapse collapse order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Hello, {{ username }}
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="/settings">Settings</a>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="page-wrapper-index bg-gra-03 p-t-130 p-b-100 font-poppins" style="">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Test Suites Options</h2>
                <form method="POST">
                    <div class="row row-space">
                        <div class="col-7">
                            <div class="input-group">
                                <label class="label">Add Test Suite</label>
                                <input class="input--style-4" type="text" name="query_id" placeholder="Query ID">
                            </div>
                        </div>
                        <div class="col-5 auto-margin">

                            <button class="align-self-end btn-index btn--radius-2 btn--blue" type="submit" name="btn"
                                    id="addSuite" value="addSuite">Add Suite
                            </button>

                        </div>
                    </div>
                </form>
                <form method="POST">
                    <div class="row row-space">
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search col-7">
                                <label class="label">Test Suites</label>
                                <select name="test_suites">
                                    {% for suite_id, suite_name in test_suite_dict.items() %}
                                        <option value="{{ suite_id }}">
                                            {{ suite_name }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15 row-space">
                        <div class="col-7">

                            <button class="btn btn--radius-2 btn--blue" type="submit" name="btn" value="selectSuite">
                                Select
                                Test Suite
                            </button>
                        </div>
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Jquery JS-->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<!-- Vendor JS-->
<script src="../static/vendor/select2/select2.min.js"></script>
<script src="../static/vendor/datepicker/moment.min.js"></script>
<script src="../static/vendor/datepicker/daterangepicker.js"></script>

<!-- Main JS-->
<script src="../static/js/global.js"></script>

<script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $("#addSuite").click(function () {
            // disable button
            // $(this).prop("disabled", true);
            // add spinner to button
            $(this).html(
                `<span class="spinner-border" role="status" aria-hidden="true"></span> Processing...`
            );
        });
    });
</script>

</body>
</html>
