<!--<div class="container my-auto">-->
    <div class="page-wrapper bg-gra-03 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w450">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Sign Up</h2>

                    <form method="POST" action="/signup">
                                            <span class="help-icon-reg" id="help-addon" tabindex="0" data-toggle="popover" data-trigger="focus"
                               data-content="ðŸ¤·â€â™‚ï¸ How to get ADO token:
                                            <br/>ðŸ”¹ Go to User Settings
                                            <br/>ðŸ”¸ Personal Access Tokens
                                            <br/>ðŸ”¹ Click on New Token
                                            <br/>ðŸ”¸ Set parameters and copy the one" data-html="true"></span>
                        <div class="row row-space">
                            <div class="col-12">
                                <div class="input-group">
                                    <input class="input--style-4 input is-large" name="username" placeholder="Username" autofocus="">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space align-items-center">
                            <div class="col-12">
                                <div class="input-group">
                                    <input class="input--style-4 input is-large" type="text" name="token" placeholder="ADO Token"
                                           autofocus="" aria-describedby="help-addon">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-12">
                                <div class="input-group">
                                    <input class="input--style-4 input is-large" type="text" name="invite" placeholder="Invite Code"
                                           autofocus="">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-12">
                                <div class="input-group">
                                    <input class="input--style-4 input is-large" type="password" name="password"
                                           placeholder="Password">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space flex">
                            <div class="col-12">
                        <input class="btn btn-default btn--radius-2 btn--blue" type="submit" value="Sign Up">
                                    {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                    <div class="notification is-danger">
                                        {{ messages[0] }}
                                    </div>
                                    {% endif %}
                                    {% endwith %}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
