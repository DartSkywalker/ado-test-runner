    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">{{ username }}'s profile settings</h2>
                <form method="POST" name="saveTokenName">
                    <div class="row row-space">
                        <div class="col-12">
                            <div class="input-group">
                                <label class="label">Azure DevOps token</label>
                                <input class="input--style-4" maxlength="53" type="text" placeholder="Token" id="token"

                            </div>
                        </div>
                    </div>

                    <div class="row row-space">
                        <div class="col-12">
                            <div style="align-content: center; text-align: center">
                                <button class="btn btn-default btn--radius-2 btn--blue width-50" name="saveTokenName" id="save"

                            </div>
                        </div>
                    </div>

                </form>

                <div class="change-pass-form">
{#                    <form>#}

                                           placeholder="New Password" id="newPass" name="newPass" value="">

                                    <input class="input--style-4" maxlength="53" type="password"
                                           placeholder="Confirm password" id="newPassConfirm" name="newPassConfirm" value=""
                                           style="margin-top: 10px;">
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">

                                <div style="align-content: center; text-align: center">
                                    <button class="btn btn-default btn--radius-2 btn--blue width-50" type="submit"

                            </div>
